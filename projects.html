<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanish Thar - Projects</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Jaini&family=Julius+Sans+One&family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  
  <div class="main-content">
    <canvas id="canvas"></canvas>
  
    <!-- Header -->
    <div id="header-container"></div> <!-- Placeholder for the header -->
    <script>
      // Load the header dynamically
      fetch("header/header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header-container").innerHTML = data;
        })
        .catch(error => console.error("Error loading header:", error));
    </script>

    <section class="webpage-header">
      <h1 class="jaini-text">Projects</h1>
      <p>Check out some of my work</p>
    </section>

    <!-- 3D Model -->
    <div id="model-container"></div> <!-- Placeholder for the 3D model -->
    <script>
      fetch("3d-model/model.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("model-container").innerHTML = data;
          // Manually load the script after inserting the model
          const script = document.createElement("script");
          script.src = "3d-model/model.js";
          script.defer = true;
          document.body.appendChild(script);
        })
        .catch(error => console.error("Error loading model:", error));
    </script>

    <!-- Projects Section -->
    <section id="projects" class="section">
      <div class="project-grid">
        <div class="project-grid"></div> <!-- The script will fill this dynamically -->
      </div>
    </section>
  </div>
  
  <!-- Footer -->
  <div id="footer-container"></div> <!-- Placeholder for the footer -->
  <script>
    // Load the footer dynamically
    fetch("footer/footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      })
      .catch(error => console.error("Error loading footer:", error));
  </script>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
