  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanish Thar - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Jaini&family=Julius+Sans+One&family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <div class="main-content">
      <canvas id="canvas"></canvas>

      <!-- Header -->
      <div id="header-container"></div> <!-- Placeholder for the header -->
      <script>
        // Load the header dynamically
        fetch("header/header.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("header-container").innerHTML = data;
          })
          .catch(error => console.error("Error loading header:", error));
      </script>

      <!-- 3D Model -->
      <div id="model-container"></div> <!-- Placeholder for the 3D model -->
      <script>
        fetch("3d-model/model.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("model-container").innerHTML = data;
            // Manually load the script after inserting the model
            const script = document.createElement("script");
            script.src = "3d-model/model.js";
            script.defer = true;
            document.body.appendChild(script);
          })
          .catch(error => console.error("Error loading model:", error));
      </script>    

      <!-- Hero Section -->
      <section class="landing-page jaini-text" style="color: red;">
        <h1 style="font-size: 70px; margin-bottom: 15px;">Tanish Thar</h1>
        <p style="font-size: 25px; margin-top: 10px;">Computer Science Student | Superhero in Training</p>
      </section>

      <!-- About Section -->
      <section id="about" class="section">
        <h2>About Me</h2>
        <p>
          Hello! Iâ€™m a passionate developer with a love for creating dynamic and
          user-friendly web applications. Just like the Avengers, I believe in
          teamwork and innovation to solve problems.
        </p>
      </section>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div> <!-- Placeholder for the footer -->
    <script>
      // Load the footer dynamically
      fetch("footer/footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer-container").innerHTML = data;
        })
        .catch(error => console.error("Error loading footer:", error));
    </script>
    
    <!-- JavaScript -->
    <script src="script.js" defer></script>
  </body>
  </html>
